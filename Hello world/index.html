<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inleiding Vue 3</title>
    <!-- Import styles -->
    <link rel="stylesheet" href="./my.css">
    <!-- Import Vuejs 3 -->
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>

    <!-- div app -->

    <div id="app">
        <!-- Logo school weergeven -->
        <div id="logo">
            <img :src="logo" alt="" srcset="">
        </div>
        <div id="groet-tekst">
            <h2>{{begroet_tekst}}</h2>
        </div>
        <p v-if="uur < 12 ">Goedemorgen!</p>
        <p v-else-if="uur >= 12 && uur < 18">Goedemiddag!</p>
        <p v-else-if="uur >= 18">Goedenavond!</p>
        <p v-else>Waarde in uur ongeldig!</p>
        Het is vandaag {{naamdag}} {{dag}} {{maand}} {{jaar}} <br />

        <form>
            getal 1:<input type="number" name="getal1" id="getal1" placeholder="0"></br>
            getal 2:<input type="number" name="getal2" id="getal2" placeholder="0"> +</br>
            <input type="button" value="Berekenen" onClick="bereken()">
            Antwoord: <div id="antwoord">
        </form>

    </div>
    <!-- Import app vanuit main.js (view model) -->
    <script src="./vue.js"></script>
    <script>
        // De app (viewModel in id="app" invoegen)
        const mountApp = app.mount("#app");
    </script>
</body>


</html>
